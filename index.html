<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoQuest</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <noscript>
      <div style="background:#311; color:#ffd; padding:8px 12px; text-align:center">JavaScript is required to run EchoQuest.</div>
    </noscript>
    <header class="app-header">
      <h1>EchoQuest</h1>
      <div class="controls">
        <button id="btn-start">Start</button>
        <label class="toggle">
          <input type="checkbox" id="toggle-silent" />
          <span>Silent Mode</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggle-fuzzy" checked />
          <span>Fuzzy Match</span>
        </label>
        <select id="select-voice" title="Speech Recognition Locale">
          <option value="en-US" selected>English (US)</option>
          <option value="en-GB">English (UK)</option>
          <option value="en-AU">English (AU)</option>
          <option value="en-IN">English (IN)</option>
        </select>
      </div>
      <div class="status">
        <div>Level: <span id="status-level">-</span></div>
        <div>Boss HP: <span id="status-boss-hp">-</span></div>
        <div>Door Locks: <span id="status-door">-</span></div>
        <div>Score: <span id="status-score">0</span></div>
      </div>
    </header>

    <main id="game-root" class="game-root">
      <!-- Content rendered by JS -->
      <div class="loader" id="loader">Loading assets...</div>
      <div id="message" class="message"></div>
    </main>

    <footer class="app-footer">
      <div class="speech-controls">
        <button id="btn-listen" title="Start Listening">ðŸŽ¤ Listen</button>
        <input id="text-input" type="text" placeholder="Type here (e.g., a p p l e)" />
        <button id="btn-submit">Submit</button>
        <span id="last-heard" class="last-heard"></span>
      </div>
      <div class="tips">Add images into <code>pics/</code> and run <code>npm run build:vocab</code> to generate <code>vocab.json</code>.</div>
    </footer>

    <!-- Inline demo vocab so that file:// works without a server. GitHub Pages will ignore this if vocab.json exists. -->
    <script id="vocab-inline" type="application/json">[
      { "id": "001-basic/apple", "word": "apple", "image": "pics/001-basic/apple.svg", "level": 1 },
      { "id": "001-basic/cat", "word": "cat", "image": "pics/001-basic/cat.svg", "level": 1 },
      { "id": "002-animals/elephant", "word": "elephant", "image": "pics/002-animals/elephant.svg", "level": 2 },
      { "id": "003-objects/umbrella", "word": "umbrella", "image": "pics/003-objects/umbrella.svg", "level": 3 }
    ]</script>

    <!-- Use bundle to guarantee file:// compatibility without modules path issues -->
    <script src="app.bundle.js"></script>
  </body>
  </html>
